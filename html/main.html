<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/fmsLogo.png">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>FMS</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
        }

        footer {
            margin-top: auto;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 realtive font-sans leading-normal tracking-normal text-white">
    <div class="flex">
    <div style="width: 20vw; height: 100vh; background-color:#052F4A;">
        <div style="width: 20vw; height: 15vh; display: flex; justify-content: space-between; align-items: center; padding: 1vw; text-align: justify;">
            <a href="./userPage.html">
                <img id="profilePicture" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png?20150327203541" alt="Profile Picture" class="w-16 h-16 rounded-full">
            </a>
                <div class="username font-bold text-2xl" style="width: 12vw; height: 5vh; text-align: justify; margin-left: 2vw;" id="username"></div>
        </div>
        <div style="display: flex; justify-content: center;">
            <div style="width: 18vw;" class="border-b-2 border-white-100"></div>
        </div>
        <div style="width: 20vw; height: 75vh; align-items: center;" class="flex flex-col">
            <div class="container mx-auto flex flex-col gap-6" style="width: 20vw; justify-content: center; align-items: center;">
                <button id="updateCompanyButton" style="width: 15vw;" class="bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-500">Update Companys</button>
                <button id="createTeamButton" style="width: 15vw;" class=" bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-500">Create Teams</button>
                <button id="updateUserRoleButton" style="width: 15vw;" class=" bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-500">Update Role</button>
                <button id="addMaterialsButton" style="width: 15vw;" class=" bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-500">Manage Materials</button>
                <button id="createChatButton" style="width: 15vw;" class="bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-500">Create/View Chats</button>
            </div>
            
            <div style="display: flex; align-items: center;">
                <div style="width: 18vw;" class="border-b-2 border-white-100"></div>
            </div>
            

            <div id="chatModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center">
                <div class="bg-gray-700 p-6 rounded-lg shadow-lg w-1/2">
                    <div class="mb-4">
                        <label for="chatParticipants" class="block text-gray-300 font-bold mb-2">Select participants:</label>
                        <input type="text" id="chatParticipants" class="w-full p-2 border border-gray-600 rounded bg-gray-800 text-white">
                        <ul id="participantSuggestions" class="bg-gray-800 text-white mt-2 rounded"></ul>
                    </div>
                    <div class="mb-4">
                        <label for="selectedParticipants" class="block text-gray-300 font-bold mb-2">Selected Participants:</label>
                        <ul id="selectedParticipants" class="bg-gray-800 text-white mt-2 rounded"></ul>
                    </div>
                    <div class="flex justify-end">
                        <button id="submitChat" class="bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-500 mr-2">Create Chat</button>
                        <button id="closeChatModal" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-400">Close</button>
                    </div>
                    <div class="mt-4">
                        <h2 class="text-gray-300 font-bold mb-2">Your Chats:</h2>
                        <ul id="chatList" class="list-disc list-inside text-gray-300"></ul>
                    </div>
                </div>
            </div> 
                <div style="width: 18vw; height:10vh; display: flex; justify-content: start; align-items:center; margin-bottom: -8vh;" class=" gap-2">
                    <a class="flex gap-2" href="../index.html"><img style="height: 5vh;" src="./images/logOut.png" alt="">
                        <button class="font-bold text-lg">Sign out</button>
                    </a>    
                </div>           
        </div>
    </div>
    <div style="margin-left: 2vw; margin-top: 2vh;" class="text-4xl company font-bold text-lg" id="company"></div>
</div>

   <div id="updateCompanyModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center">
        <div class="bg-gray-700 p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="updateUsername" class="block text-gray-300 font-bold mb-2">Username:</label>
                <input type="text" id="updateUsername" class="w-full p-2 border border-gray-600 rounded bg-gray-800 text-white">
            </div>
            <div class="mb-4">
                <label for="updateCompany" class="block text-gray-300 font-bold mb-2">New Company:</label>
                <input type="text" id="updateCompany" class="w-full p-2 border border-gray-600 rounded bg-gray-800 text-white">
            </div>
            <div class="flex justify-end">
                <button id="submitUpdate" class="bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-500 mr-2">Submit</button>
                <button id="closeModal" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-400">Close</button>
            </div>
        </div>
    </div>
    
    <div id="createTeamModal" class="hidden fixed flex items-center justify-center" style="width: 90vw; height: 90vh;">
        <div class="bg-gray-700 p-6 rounded-lg shadow-lg" style="width: 40vw;">
            <div class="mb-4">
                <label for="teamName" class="block text-gray-300 font-bold mb-2">Team Name:</label>
                <input type="text" id="teamName" class="w-full p-2 border border-gray-600 rounded bg-gray-800 text-white">
            </div>
            <div class="mb-4">
                <label class="block text-gray-300 font-bold mb-2">Team Members:</label>
                <div id="teamMembersList" class="flex flex-wrap"></div>
            </div>
            <div class="flex justify-end">
                <button id="submitTeam" class="bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-500 mr-2">Submit</button>
                <button id="closeTeamModal" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-400">Close</button>
            </div>
        </div>
    </div>

    <div id="updateTeamModal" class="hidden fixed flex items-center justify-center" style="height: 90vh; width:90vw;">
        <div class="bg-gray-700 p-6 rounded-lg shadow-lg" style="width: 40vw;">
            <div class="mb-4">
                <label for="updateTeamName" class="block text-gray-300 font-bold mb-2">Team Name:</label>
                <input type="text" id="updateTeamName" class="w-full p-2 border border-gray-600 rounded bg-gray-800 text-white">
            </div>
            <div class="mb-4">
                <label class="block text-gray-300 font-bold mb-2">Team Members:</label>
                <div id="updateTeamMembersList" class="flex flex-wrap"></div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-300 font-bold mb-2">Tasks:</label>
                <div id="teamTasksList" class="flex flex-col space-y-2"></div>
            </div>
            <div class="flex justify-end">
                <button id="assignTaskButton" class="bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-500 mr-2">Assign Task</button>
                <button id="submitUpdateTeam" class="bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-500 mr-2">Submit</button>
                <button id="closeUpdateTeamModal" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-400">Close</button>
            </div>
        </div>
    </div>
    
    <div id="assignTaskModal" class="hidden fixed flex items-center justify-center" style="height: 90vh; width:90vw;">
        <div class="bg-gray-700 p-6 rounded-lg shadow-lg" style="width: 40vw;">
            <div class="mb-4">
                <label for="taskName" class="block text-gray-300 font-bold mb-2">Task Name:</label>
                <input type="text" id="taskName" class="w-full p-2 border border-gray-600 rounded bg-gray-800 text-white">
            </div>
            <div class="mb-4">
                <label for="taskDescription" class="block text-gray-300 font-bold mb-2">Task Description:</label>
                <textarea id="taskDescription" class="w-full p-2 border border-gray-600 rounded bg-gray-800 text-white"></textarea>
            </div>
            <div class="flex justify-end">
                <button id="submitTask" class="bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-500 mr-2">Submit</button>
                <button id="closeAssignTaskModal" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-400">Close</button>
            </div>
        </div>
    </div>

    <div id="updateUserRoleModal" class="hidden fixed flex items-center justify-center" style="height: 90vh; width: 90vw;">
        <div class="bg-gray-700 p-6 rounded-lg shadow-lg" style="width: 40vw;">
            <div class="mb-4">
                <label for="updateUserRoleUsername" class="block text-gray-300 font-bold mb-2">Username:</label>
                <input type="text" id="updateUserRoleUsername" class="w-full p-2 border border-gray-600 rounded bg-gray-800 text-white">
            </div>
            <div class="mb-4">
                <label for="updateUserRole" class="block text-gray-300 font-bold mb-2">New Role:</label>
                <select id="updateUserRole" class="w-full p-2 border border-gray-600 rounded bg-gray-800 text-white">
                    <option value="teamleader">Team Leader</option>
                    <option value="employee">Employee</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
             <div class="flex justify-end">
                <button id="submitUpdateUserRole" class="bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-500 mr-2">Submit</button>
                <button id="closeUpdateUserRoleModal" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-400">Close</button>
            </div>
        </div>
    </div>

    <script src="../dist/company.js"></script>
    <script src="../dist/teams.js"></script>
    <script src="../dist/updateUserRole.js"></script>
