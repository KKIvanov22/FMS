<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app</title>
    <link rel="stylesheet" href="./styles/mainPageStyle.css">
</head>
<body>
    <div class="header">
        <div class="username" id="username"></div>
        <div class="company" id="company"></div>
    </div>

    <button id="updateCompanyButton" style="display: none;">Update Company</button>
    <button id="createTeamButton" style="display: none;" >Create Team</button>
    <button id="updateUserRoleButton" style="display: none;">Update User Role</button>

    <div id="updateCompanyModal" style="display: none;">
        <div>
            <label for="updateUsername">Username:</label>
            <input type="text" id="updateUsername">
        </div>
        <div>
            <label for="updateCompany">New Company:</label>
            <input type="text" id="updateCompany">
        </div>
        <button id="submitUpdate">Submit</button>
        <button id="closeModal">Close</button>
    </div>

    <div id="createTeamModal" style="display: none;">
        <div>
            <label for="teamName">Team Name:</label>
            <input type="text" id="teamName">
        </div>
        <div>
            <label for="teamMembers">Team Members (comma separated):</label>
            <input type="text" id="teamMembers">
        </div>
        <button id="submitTeam">Submit</button>
        <button id="closeTeamModal">Close</button>
    </div>

    <div id="updateTeamModal" style="display: none;">
        <div>
            <label for="updateTeamName">Team Name:</label>
            <input type="text" id="updateTeamName">
        </div>
        <div>
            <label for="updateTeamMembers">Team Members (comma separated):</label>
            <input type="text" id="updateTeamMembers">
        </div>
        <button id="submitUpdateTeam">Submit</button>
        <button id="closeUpdateTeamModal">Close</button>
    </div>

    <div id="updateUserRoleModal" style="display: none;">
        <div>
            <label for="updateUserRoleUsername">Username:</label>
            <input type="text" id="updateUserRoleUsername">
        </div>
        <div>
            <label for="updateUserRole">New Role:</label>
            <select id="updateUserRole">
                <option value="teamleader">Team Leader</option>
                <option value="employee">Employee</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <button id="submitUpdateUserRole">Submit</button>
        <button id="closeUpdateUserRoleModal">Close</button>
    </div>

    <div id="teamsList"></div> 

    <script src="../dist/company.js"></script>
    <script src="../dist/teams.js"></script>
    <script src="../dist/updateUserRole.js"></script>
    <script src="../dist/translation.js"></script>
</body>
</html>
