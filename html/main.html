<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app</title>
    <link rel="stylesheet" href="./styles/mainPageStyle.css">
</head>
<body>
    <div class="header">
        <div class="username" id="username"></div>
        <div class="company" id="company"></div>
    </div>

    <button id="updateCompanyButton">Update Company</button>
    <button id="createTeamButton" >Create Team</button>

    <div id="updateCompanyModal" style="display: none;">
        <div>
            <label for="updateUsername">Username:</label>
            <input type="text" id="updateUsername">
        </div>
        <div>
            <label for="updateCompany">New Company:</label>
            <input type="text" id="updateCompany">
        </div>
        <button id="submitUpdate">Submit</button>
        <button id="closeModal">Close</button>
    </div>

    <div id="createTeamModal" style="display: none;">
        <div>
            <label for="teamName">Team Name:</label>
            <input type="text" id="teamName">
        </div>
        <div>
            <label for="teamMembers">Team Members (comma separated):</label>
            <input type="text" id="teamMembers">
        </div>
        <button id="submitTeam">Submit</button>
        <button id="closeTeamModal">Close</button>
    </div>

    <script src="../dist/company.js"></script>
    <script src="../dist/teams.js"></script>
</body>
</html>
