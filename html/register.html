<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FMS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="./images/fmsLogo.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <style>
    .hidden {
      display: none;
    }
  </style>
  
</head>
<body class="bg-gray-900" style="overflow: hidden;">
  <img src="images/fmsLogo.png" class="w-12 mt-2 ml-2"> 
  <div style="height: 80vh; width:90vw" class="flex flex-col justify-center items-center container relative  mx-auto p-8 rounded-lg">
    <h1 style="margin-top: -10vh;" class="flex text-5xl text-white justify-center" id="form-title">Create an account!</h1>
    <br>
    <br>
    <h5 style="justify-content:center;" class="flex text-s font-bold mb-6 text-gray-500" id="form-title">Sign up with:</h5>
    <div class="flex justify-center">
        <a href=""><img src="images//facebookLogo.png" style="height:6vh; width:3vw;" class="rounded-full"></a>
        <a href=""><img src="images//appleLogo.png" style="height:6vh; width:3vw;" class="rounded-full"></a>
        <a href=""><img src="images//googleLogo.png" style="height:5vh; width:2.5vw;" class="rounded-full mt-1"></a>
    </div>
      
    <div class="flex items-center justify-center mt-5">
      <div class="border-t border-gray-300" style="width: 25vw;"></div>
      <span class="px-3 text-gray-500">OR</span>
      <div class="border-t border-gray-300" style="width: 25vw;"></div>
    </div>
    
    <br>
    
    <form id="register-form" class="flex flex-col items-center space-y-4 transition-opacity duration-500 ease-in-out" style="width: 50vw;">
      <input type="text" id="Username" placeholder="Username" required class="w-full p-3 border border-gray-600 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-500">
      <input type="password" id="register-password" placeholder="Password" required class="w-full p-3 border border-gray-600 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-500">
      <input type="email" id="register-email" placeholder="Email" required class="w-full p-3 border border-gray-600 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-500">
      <button type="submit" class="w-full bg-gray-600 text-white p-3 rounded hover:bg-gray-500 transition duration-200">Sign up</button>
    </form>
  </div>
  <div style="width: 74vw;" class="flex justify-end">
    <div class="flex justify-end" style="width: 50vw; align-items: baseline;">
        <a href="../index.html">
            <button style="justify-content:center;" class="flex text-s font-bold text-gray-700 underline hover:text-gray-300 transition duration-200">Log in</button>
        </a>
    </div>
  </div>

  <script src="../dist/renderer.js"></script>
  <script src="../dist/translation.js"></script>
  <script src="../src/styling.js"></script>
  <script src="../dist/company.js"></script>
</body>
</html>
