<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinTech</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="./images/fmsLogo.png">
  <style>
    .hidden {
      display: none;
    }
  </style>
  
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div style="height:100vh; width:45vw" class="container absolute right-20 mx-auto p-8 rounded-lg">
    <img src="images/fmsLogo.png" style="margin-left:39vw;" class="w-20 flex mb-12 justify-end">
    <h1 style="justify-content:center;" class="flex text-5xl mb-6 text-white" id="form-title">Create an account!</h1>
    <br>
    <br>
    <h5 style="justify-content:center;" class="flex text-s font-bold mb-6 text-gray-500" id="form-title">Sign up with:</h5>
    <div class="flex justify-center">
        <a href=""><img src="images//facebookLogo.png" style="height:6vh; width:3vw;" class="rounded-full"></a>
        <a href=""><img src="images//appleLogo.png" style="height:6vh; width:5vw;" class="rounded-full"></a>
        <a href=""><img src="images//googleLogo.png" style="height:5vh; width:2.5vw;" class="rounded-full mt-1 ml-1"></a>
    </div>
      
    <div class="flex items-center my-5">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="px-3 text-gray-500">OR</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>
    <br>
    
    <form id="register-form" class="space-y-4 transition-opacity duration-500 ease-in-out">
      <input type="text" id="register-username" placeholder="Username" required class="w-full p-3 border border-gray-600 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-500">
      <input type="password" id="register-password" placeholder="Password" required class="w-full p-3 border border-gray-600 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-500">
      <input type="email" id="register-email" placeholder="Email" required class="w-full p-3 border border-gray-600 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-500">
      <button type="submit" class="w-full bg-gray-600 text-white p-3 rounded hover:bg-gray-500 transition duration-200">Sign up</button>
    </form>
    <div class="flex gap-1 items-center justify-end">
        <a href="../index.html">
            <button style="justify-content:center;" class="flex text-s font-bold mb-6 text-gray-700 underline hover:text-gray-300 transition duration-200">Log in</button>
        </a>
    </div>
  </div>

  <div id="logInPic" style="width:46vw" class="container absolute left-5">
    <img src="images/logInPic.png" class="rounded-lg object-cover">
  </div>

  <script src="../dist/renderer.js"></script>
  <script src="../dist/translation.js"></script>
  <script src="../src/styling.js"></script>
</body>
</html>
