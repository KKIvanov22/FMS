<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="container max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-extrabold mb-6 text-center text-white" id="form-title">Login</h1>
    <form id="login-form" class="space-y-4 transition-opacity duration-500 ease-in-out">
      <input type="text" id="login-username" placeholder="Username" required class="w-full p-3 border border-gray-600 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-500">
      <input type="password" id="login-password" placeholder="Password" required class="w-full p-3 border border-gray-600 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-500">
      <button type="submit" class="w-full bg-gray-600 text-white p-3 rounded hover:bg-gray-500 transition duration-200">Login</button>
    </form>

    <form id="register-form" class="space-y-4 hidden transition-opacity duration-500 ease-in-out">
      <input type="text" id="register-username" placeholder="Username" required class="w-full p-3 border border-gray-600 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-500">
      <input type="password" id="register-password" placeholder="Password" required class="w-full p-3 border border-gray-600 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-500">
      <input type="email" id="register-email" placeholder="Email" required class="w-full p-3 border border-gray-600 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-500">
      <button type="submit" class="w-full bg-gray-600 text-white p-3 rounded hover:bg-gray-500 transition duration-200">Register</button>
    </form>

    <div class="flex justify-between mt-4">
      <button id="login-button" class="text-gray-400 hover:text-gray-300 transition duration-200">Login</button>
      <button id="register-button" class="text-gray-400 hover:text-gray-300 transition duration-200">Register</button>
    </div>
  </div>

  <script src="./dist/renderer.js"></script>
  <script src="./dist/translation.js"></script>
  <script src="./src/styling.js"></script>
</body>
</html>
